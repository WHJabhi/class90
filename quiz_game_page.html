<html>
 <head>
     <title>Math quiz game</title>

     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <script src="quiz_game_page.js"></script>
     

 </head>

 <body>
    <h4 id="Player1"></h4>
    <span id="Player1_score"></span>
    <h4 id="Player2"></h4>
    <span id="Player2_score"></span>
    <div class="container">
        <center>
            <h2 style="color: white;">Math quiz game</h2>
            <h3 id="Player_question"></h3>
            <h3 id="Player_answer"></h3>
            <div id="output"></div>
            <div id="input"></div>
            <h4>Number 1</h4> 
            <br><br>
            <input id="Number1" type="text" placeholder="Enter Number">
            <br><br>
            <h4>Number 2</h4> 
            <br><br>
            <input id="Number2" type="text" placeholder="Enter Number">
            <br><br>
            <button class="btn btn-info" id="btnSend" onclick="send()">Send</button> 
        </center>
    </div>
    <link rel="stylesheet" href="quiz_page.css">
 </body>   

</html>
